<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <form class="form">
      <label for="last_name" class="form__label">Фамилия</label>
      <input type="text" id="last_name" class="form__input" />
      <label for="first_name">Имя</label>
      <input type="text" id="first_name" />
      <label for="middle_name">Отчество</label>
      <input type="text" id="middle_name" />
      <label for="last_name_en">Фамилия латиницей</label>
      <input type="text" id="last_name_en" />
      <label for="first_name_en">Имя латиницей</label>
      <input type="text" id="first_name_en" />
      <label for="dob">Дата рождения</label>
      <input type="date" id="dob" />
      <label for="status">Семейное положение</label>
      <select id="status" name="status">
        <option>Женат / Замужем</option>
        <option>Не женат / не замужем</option>
      </select>
      <label for="education">Образование</label>
      <select id="education" name="education">
        <option>Высшее</option>
        <option>Среднее</option>
      </select>
      <label for="mobile">Мобильный телефон</label>
      <input id="mobile" type="phone" placeholder="+7" />
      <label for="email">Электронная почта</label>
      <input id="email" type="email" />
      <input type="radio" id="confirmation" />
      <label for="confirmation"
        >Ставя эту галочку, я соглашаюсь, что ставлю ее в трезвом уме</label
      >
      <button type="submit">Полететь на Марс</button>
    </form>
  </body>
</html>
